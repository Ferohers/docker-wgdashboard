name: Build and Push Docker Image

on:
  push:
    branches:
      - main
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        submodules: true

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up tags
      id: tags
      run: |
        echo "::set-output name=latest::ghcr.io/${{ github.repository }}:latest"
        echo "::set-output name=sha::ghcr.io/${{ github.repository }}:${{ github.sha }}"
        if [ "${{ github.event_name }}" = "release" ]; then
          echo "::set-output name=release::ghcr.io/${{ github.repository }}:${{ github.event.release.tag_name }}"
        fi

    - name: Build and Push Docker Image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        platforms: linux/amd64,linux/arm64
        tags: |
          ${{ steps.tags.outputs.latest }}
          ${{ steps.tags.outputs.sha }}
          ${{ steps.tags.outputs.release }}
